<div class="container" *ngIf="userDetail">
  <div class="row">
    <div class="col-xs-5">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="id">Database Id:</label>
          <input type="text" name="id" id="id" class="form-control " disabled [ngModel]="userDetail._id">
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
           type="text"
           id="name"
           name="name"
           class="form-control"
           required
           [(ngModel)]="userDetail.name"
           >
        </div>
        <div class="form-group">
          <label for="telefon">Telefon:</label>
          <input
           type="tel"
           id="telefon"
           name="telefon"
           class="form-control"
           required
           [(ngModel)]="userDetail.telefon">
        </div>
        <div class="form-group">
          <label for="activ">User activ?</label>
          <select name="activ" id="activ" [(ngModel)]="userDetail.activ">
            <option [ngValue]="true" >True</option>
            <option [ngValue]="false">False</option>
          </select>
        </div>
        
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit Changes</button>
          <button class="btn btn-warning" type="button" (click)="onClear()">Cancel</button>
        </div>
      </form>
     </div>
  </div>
</div>
